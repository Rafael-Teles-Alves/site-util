    <div class="container">
        <h1>Contato</h1>
        <form action="https://formsubmit.co/rafael_tsalves@hotmail.com " method="POST" >
          <input type="hidden" name="_next" value="confirma.html">
          <input type="hidden" name="_autoresponse" value="Olá! Agradecemos por entrar em contato conosco">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" name="email" placeholder="Endereço de e-mail">
          </div>
          <div class="form-group">
            <label for="tel">Cel:</label>
            <input type="number" id="phone" name="phone" placeholder="000000000 Apenas Números  " maxlength="15">
          </div>
          <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required maxlength="650px"></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
