    <div class="container">
        <h1>Contato</h1>
        <form method="post" id="fContato" action="mailto:rafael_tsalves@hotmail.com" oninput="calc_total();">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="tel">Cel:</label>
            <input type="text" id="phone" name="phone" placeholder="(00) 00000-0000" maxlength="15">
          </div>
          <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required maxlength="650px"></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
      <script>
        document.querySelector('form').addEventListener('submit', function (event) {
          event.preventDefault();
      
          const nome = document.getElementById('nome').value;
          const email = document.getElementById('email').value;
          const telefone = document.getElementById('telefone').value;
          const mensagem = document.getElementById('mensagem').value;
      
          const formData = {
            nome,
            email,
            telefone,
            mensagem
          };
      
          fetch('http://localhost:3000/enviar-email', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          })
            .then((response) => {
              if (response.ok) {
                alert('Mensagem enviada com sucesso');
                document.querySelector('form').reset();
              } else {
                alert('Erro ao enviar a mensagem');
              }
            })
            .catch((error) => {
              console.error('Erro ao enviar a mensagem:', error);
            });
        });
      </script>
</body>
</html>
